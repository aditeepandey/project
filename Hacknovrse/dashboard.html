<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuby Ai</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar" aria-label="Main navigation">
        <div class="nav-left">
            <div class="logo" aria-label="Stuby AI logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28" aria-hidden="true">
                    <path fill="#E3C39D" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-9h10v2H7z"/>

                </svg>
            </div>
            <h1>Stubiee Ai</h1>
        </div>
        <button class="settings-btn" id="settingsBtn" aria-label="Settings">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 20 20" height="20" fill="none" class="svg-icon" aria-hidden="true">
                <g stroke-width="1.5" stroke-linecap="round" stroke="#5d41de">
                    <circle r="2.5" cy="10" cx="10"></circle>

                </g>
            </svg>
            <span class="label">Settings</span>
        </button>
    </nav>

    <main class="main-content">
        <div class="center-box">
            <div class="chat-container">
                <div class="chat-bubble robot-response" id="robotResponse">
                    <div class="chat-content">Hello! How can I help you today?</div>
                </div>
            </div>
            
            <div class="mascot-container">
                <video class="robot-video" autoplay loop muted playsinline aria-label="Robot mascot animation">
                    <source src="Robot Find Inspiration.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="robot-chat-bubble" id="robotChatBubble">Hello!</div>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn camera-btn" onclick="toggleCameraIcon()" aria-label="Toggle camera"
                    <svg id="initialIcon" fill="#8D7B68" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">

                    </svg>
                    <svg id="cameraIcon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#8D7B68" viewBox="0 0 16 16" aria-hidden="true">
                        <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"/>
                        <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
                    </svg>
                </button>
                <button class="action-btn tr-btn" aria-label="Translation">Tr</button>
                <button class="action-btn mic-btn" id="micButton" aria-label="Microphone">
                    <svg id="micMute" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16" aria-hidden="true">
                        <path d="M13 8c0 .564-.094 1.107-.266 1.613l-.814-.814A4 4 0 0 0 12 8V7a.5.5 0 0 1 1 0zm-5 4c.818 0 1.578-.245 2.212-.667l.718.719a5 5 0 0 1-2.43.923V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 1 0v1a4 4 0 0 0 4 4m3-9v4.879l-1-1V3a2 2 0 0 0-3.997-.118l-.845-.845A3.001 3.001 0 0 1 11 3"/>
                        <path d="m9.486 10.607-.748-.748A2 2 0 0 1 6 8v-.878l-1-1V8a3 3 0 0 0 4.486 2.607m-7.84-9.253 12 12 .708-.708-12-12z"/>
                    </svg>
                    <svg id="micOn" class="hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16" aria-hidden="true">
                        <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
                        <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3"/>
                    </svg>
                </button>
                <button class="action-btn history-btn" aria-label="History">
                    History

                            </g>
                        </svg>
                    </div>
                    <div class="star-2">
                        <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" version="1.1" style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd" viewBox="0 0 784.11 815.53" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">
                            <defs></defs>
                            <g id="Layer_x0020_1">
                                <metadata id="CorelCorpID_0Corel-Layer"></metadata>
                                <path class="fil0" d="M392.05 0c-20.9,210.08 -184.06,378.41 -392.05,407.78 207.96,29.37 371.12,197.68 392.05,407.74 20.93,-210.06 184.09,-378.37 392.05,-407.74 -207.98,-29.38 -371.16,-197.69 -392.06,-407.78z"></path>
                            </g>
                        </svg>
                    </div>
                    <div class="star-3">
                        <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" version="1.1" style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd" viewBox="0 0 784.11 815.53" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">

                            </g>
                        </svg>
                    </div>
                    <div class="star-4">
                        <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" version="1.1" style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd" viewBox="0 0 784.11 815.53" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">

                            <g id="Layer_x0020_1">
                                <metadata id="CorelCorpID_0Corel-Layer"></metadata>

                            </g>
                        </svg>
                    </div>
                </button>
            </div>
            
            <div class="search-container" id="searchContainer">
                <div class="ui-input-container">
                    <input
                        required
                        placeholder="Ask Stubiee anything..."
                        class="ui-input"
                        type="text"
                        id="chatInput"
                        aria-label="Chat input"
                    />
                    <div class="ui-input-underline"></div>
                    <div class="ui-input-highlight"></div>
                    <div class="ui-input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#8d7b68" aria-hidden="true">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </div>
                </div>
                <button class="close-search-btn" id="closeSearchBtn" aria-label="Close search">
                    <i class="fas fa-times" aria-hidden="true"></i>
                </button>
            </div>
            
            <button class="nav-arrow left-arrow" id="leftArrow" aria-label="Previous panel">
                <i class="fas fa-chevron-left" aria-hidden="true"></i>
            </button>
            <button class="nav-arrow right-arrow" id="rightArrow" aria-label="Next panel">
                <i class="fas fa-chevron-right" aria-hidden="true"></i>
            </button>
        </div>

        <!-- Replaced Flashcard Panel with Schedule Panel -->
        <section class="panel schedule-panel" id="schedulePanel" aria-labelledby="schedulePanelHeading">
            <button class="back-arrow left-arrow" id="backFromSchedule">
                <i class="fas fa-chevron-left" aria-hidden="true"></i> Back to Mascot
            </button>
            <div class="panel-content">
                <h2 id="schedulePanelHeading"><i class="fas fa-calendar-alt"></i> Study Schedule Organizer</h2>
                
                <div class="schedule-container">
                    <div class="input-group">
                        <label><i class="far fa-clock"></i> Start Time (24-hour format)</label>
                        <input type="time" id="startTime" class="time-input" step="300">
                    </div>
                    
                    <div class="input-group">
                        <label><i class="fas fa-clock"></i> End Time (24-hour format)</label>
                        <input type="time" id="endTime" class="time-input" step="300">
                    </div>
                    
                    <div class="button-container">
                        <button id="generateBtn" class="primary-btn">
                            <i class="fas fa-magic"></i> Generate Schedule
                        </button>
                    </div>
                    
                    <div id="scheduleOutput" class="schedule-output"></div>
                    
                    <div class="alarm-controls hidden" id="alarmControls">
                        <h3><i class="fas fa-bell"></i> Alarm Settings</h3>
                        <div class="alarm-options">
                            <label class="toggle-switch">
                                <input type="checkbox" id="enableAlarms">
                                <!-- <span class="slider"></span> -->
                                <span class="toggle-label">Enable Session Alarms</span>
                            </label>
                            <div class="sound-selection">
                                <label>Alarm Sound:</label>
                                <select id="alarmSound">
                                    <option value="chime">Soft Chime</option>
                                    <option value="bell">Classic Bell</option>
                                    <option value="digital">Digital Beep</option>
                                </select>
                            </div>
                        </div>
                        <button id="saveAlarmsBtn" class="primary-btn">
                            <i class="fas fa-save"></i> Save Schedule with Alarms
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section class="panel timer-panel" id="timerPanel" aria-labelledby="timerPanelHeading">
            <button class="back-arrow right-arrow" id="backFromTimer">
                <i class="fas fa-chevron-right" aria-hidden="true"></i> Back to Mascot
            </button>
            <div class="panel-content">
                <h2 id="timerPanelHeading">Study Timer</h2>
                <div class="timer-display" id="timer" aria-live="polite">25:00</div>
                
                <div class="timer-controls">
                    <button class="timer-btn start-btn" id="startBtn">Start</button>
                    <button class="timer-btn reset-btn" id="resetBtn">Reset</button>
                </div>
                <div class="box-loader-container">
                    <div class="loader" aria-hidden="true">
                        <div class="box box0"><div></div></div>
                        <div class="box box1"><div></div></div>
                        <div class="box box2"><div></div></div>
                        <div class="box box3"><div></div></div>
                        <div class="box box4"><div></div></div>
                        <div class="box box5"><div></div></div>
                        <div class="box box6"><div></div></div>
                        <div class="box box7"><div></div></div>
                    </div>
                </div>
                <div class="timer-presets">
                    <button class="btn" data-minutes="25">Pomodoro (25m)</button>
                    <button class="btn" data-minutes="5">Short Break (5m)</button>
                    <button class="btn" data-minutes="15">Long Break (15m)</button>
                </div>
            </div>
        </section>

        <!-- Settings Panel -->
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-header">
                <h2>Settings</h2>
                <button class="close-settings" id="closeSettings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="settings-content">
                <div class="settings-group">
                    <h3>Appearance</h3>
                    <div class="setting-item">
                        <label>Dark Mode</label>
                        <label class="switch">
                            <input type="checkbox" id="darkModeToggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>Animation Effects</label>
                        <label class="switch">
                            <input type="checkbox" id="animationsToggle" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                
                <div class="settings-group">
                    <h3>Notifications</h3>
                    <div class="setting-item">
                        <label>Study Reminders</label>
                        <label class="switch">
                            <input type="checkbox" id="remindersToggle" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>Sound Alerts</label>
                        <label class="switch">
                            <input type="checkbox" id="soundToggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                
                <div class="settings-group">
                    <h3>Account</h3>
                    <div class="setting-item">
                        <button class="account-btn" id="logoutBtn" onclick="window.location.href='index.html'">Log Out</button>
                    </div>
                    <div class="setting-item">
                        <button class="account-btn" id="donationBtn" onclick="window.location.href='donation.html'">
                            <i class="fas fa-heart" style="color: #ff6b6b; margin-right: 8px;"></i> Donate
                        </button>
                    </div>
                    <div class="setting-item">
                        <button class="account-btn" id="accountBtn">Account Settings</button>
                    </div>
                </div>

                <div id="cameraPreview" class="camera-preview hidden">
                    <video id="cameraFeed" autoplay playsinline></video>
                    <button id="closeCamera" class="close-camera-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <audio id="alarmSoundPlayer" preload="auto"></audio>
    <div id="alarmNotification" class="alarm-notification hidden"></div>

    <script src="dashboard.js"></script>
</body>
</html>
